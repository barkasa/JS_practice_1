      <section class="tabs_section show" data-sectionId="111">
        <!-- 小alculator -->

        <div class="wrapper">
          <h1>小alculator</h1>

          <!-- <input class="inputNum1" id="num1" /> -->
          <div class="calk_wrapper">
            <input
              class="calc_input"
              type="text"
              placeholder="num1"
              id="num1"
            />
            <br /><br />
            <div id="operator_buttons">
              <button class="btn btn-outline-dark" id="plusButton">
                <i class="bi bi-plus-lg"></i>
              </button>
              <button class="btn btn-outline-dark" id="minusButton">
                <i class="bi bi-dash-lg"></i>
              </button>
              <button class="btn btn-outline-dark" id="devideButton">
                <i class="bi bi-slash-lg"></i>
              </button>
              <button class="btn btn-outline-dark" id="multiplayButton">
                <i class="bi bi-asterisk"></i>
              </button>
              <button class="btn btn-outline-dark" id="clearButton">
                Clear
              </button>
            </div>
            <br /><br />
            <input
              class="calc_input"
              type="text"
              placeholder="num2"
              id="num2"
            />

            <br /><br />
            <label for="result">Result:</label>
            <br />

            <input class="calc_input" type="text" value="" id="result" />
          </div>
        </div>
      </section>
